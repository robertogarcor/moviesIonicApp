<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/movies"></ion-back-button>
        </ion-buttons>
        <ion-title>{{movie.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col class="ion-no-padding">
                <ion-img src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt="image-movie" title="image-title"></ion-img>
                <ion-text>
                    <h1>{{movie.title}}</h1>
                </ion-text>
                <ion-text>
                    <p>{{movie.release_date | date: 'dd-MM-YYYY'}}</p>
                </ion-text>
                <ion-text>
                    <p class="vote-average-value">{{onVoteAverageValue()}}% </p>
                </ion-text>
                <ion-row>
                    <ion-col size="6"> 
                        <ion-progress-bar class="progress-vote-left" color="success" value="{{onVoteAverageProgress()}}"></ion-progress-bar>
                    </ion-col>
                    <ion-col size="6">
                        <ion-progress-bar class="progress-vote-right" color="success" value="{{onVoteAverageProgress()}}"></ion-progress-bar>
                    </ion-col>
                </ion-row>     
                <ion-text class="ion-text-justify">
                    <p>{{movie.overview}}</p>
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
